@(apps: Seq[jp.co.flect.heroku.platformapi.model.App])(implicit lang:Lang)

@main("Papertrail Log Metrics") {
<script type='text/javascript' src='/i18n/@lang.language/messages.js'></script>
@topbar()
<h2>Select app</h2>
<ul>
@apps.map{ app =>
	<li><a href="/rm/metrics/@app.getName()">@app.getName()</a></li>
}
</ul>
}
